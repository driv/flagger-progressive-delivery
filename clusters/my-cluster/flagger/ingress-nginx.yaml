apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 1d
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: ingress-nginx
  namespace: default
spec:
  interval: 1h
  chart: ingress-nginx
  sourceRef:
    kind: HelmRepository
    name: ingress-nginx
  valuesFiles:
  - ingress-nginx-values.yaml
  values:
    controller:
      metrics:
        enabled: true
      podAnnotations:
        "prometheus.io/scrape": true
        "prometheus.io/port": 10254